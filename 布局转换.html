<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul{margin:10px auto;width: 366px;position: relative;}
		ul li{width:100px;height: 100px;background: #666;float:left;list-style: none;margin: 10px;font-size: 12px;border:1px solid red;}
	</style>
	<script type="text/javascript" src="move.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementsByTagName('ul')[0];
			var aLi = oUl.getElementsByTagName('li');
			var iMinIndex = 2;
			for(var i=0;i<aLi.length;i++){
				//给每个li加绝对定位，保存css设置的样式，自适应
				//aLi[i].innerHTML = 'left:'+aLi[i].offsetLeft+'top:'+aLi[i].offsetTop;
				aLi[i].style.left = aLi[i].offsetLeft+'px';
				aLi[i].style.top = aLi[i].offsetTop+'px'; 
			}
			for(var i=0;i<aLi.length;i++){
				aLi[i].style.position = 'absolute';
				aLi[i].style.margin = 0;
				aLi[i].onmouseover = function(){
					//层级改变
					this.style.zIndex = iMinIndex++;
					//marginLeft=(200-100)/2
					starMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
					console.log(this.style.zIndex)
				}
				aLi[i].onmouseout = function(){
					starMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
				}
			}
			

		}
	</script>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
